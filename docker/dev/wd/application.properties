##### Spring Properties #####
#############################
spring.datasource.url=jdbc:postgresql://localhost:5432/gemini?autosave=conservative
spring.datasource.username=gemini
spring.datasource.password=gemini
management.endpoints.web.exposure.include=*
server.port = 8080
spring.batch.initialize-schema=always


