gemini.jwt.secret = gemini

gemini.api.openapi.schema = true
gemini.api.openapi.dir = ./openapi/schema/
## Enable Auth FeaturesF
# default: true
gemini.auth=true
## Enable GUI Features
# default: false
gemini.gui=true
# Development mode
# default: false
gemini.dev-mode=true
