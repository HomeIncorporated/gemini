<div *ngIf="!entitySchema">
    <p-messages [(value)]="errorMsgs" [closable]="false" severity="error"></p-messages>
</div>

<div *ngIf="entitySchema">

    <div class="gemini-subheader">
        <div class="gemini-subheader__main">
            <h3 class="gemini-subheader__title">{{entitySchema.displayName | titlecase}}</h3>
            <div class="gemini-subheader__icon_group">
                <button [routerLink]="['/entity', name,'new']"
                   routerLinkActive="active" class="ui-button-secondary"
                   pButton icon="pi pi-plus" iconPos="right"
                   label="Nuovo ">
                </button>

            </div>
        </div>
        <div class="gemini-subheader__body">
            todo visibilit√† qua
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
