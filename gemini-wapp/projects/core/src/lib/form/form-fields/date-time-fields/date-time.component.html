<div [formGroup]="formStatus.formGroup">
    <p-calendar [formControlName]="fieldStatus.fieldSchema.name"
                [showButtonBar]="showButtonBar"
                [showIcon]="true"
                [showTime]="showTime"
                [timeOnly]="timeOnly"
                [hourFormat]="hourFormat"
                [locale]="localeConfig"
                [dateFormat]="localeConfig.dateFormat"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="1920:2100">
    </p-calendar>
</div>
